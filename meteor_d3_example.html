<head>
  <title>An example of using D3.js in Meteor</title>
</head>

<body>
  <h1>D3 example on a Meteor App</h1>
    
  {{> clickSVG }}
  {{> chartSVG }}
  {{> total }}
</body>

<template name="clickSVG">
  <svg id="clickArea">   
    <g><text x="100" y="10">Click anywhere in this rectangle</text></g>
  </svg>
</template>

<template name="chartSVG">
  <svg id="chartArea">      
  </svg>
</template>

<template name="total">
  <div id="totalDiv">
    <h3>Total dots: {{totalDots}}</h3>
  </div>
</template>
